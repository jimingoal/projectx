# flutterkorea project
  server {
    server_name  .flutterkorea.xyz;
    listen       80;
    rewrite ^ https://$host$request_uri? permanent;
  }
  server {
    server_name  .flutterkorea.xyz;
    listen       443 http2;
    ssl_certificate /docker/etc/ssl/flutterkorea.xyz/flutterkorea.cert;
    ssl_certificate_key /docker/etc/ssl/flutterkorea.xyz/flutterkorea.key;
    root /docker/home/;
    index index.php;
    location / {
      try_files $uri $uri/ /index.php?$args;
     }

    location ~ \.php$ {
      fastcgi_pass   php:9000;
      fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
      include        fastcgi_params;
     }
 }

