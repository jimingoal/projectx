version: '3.3'

services:
  nginx:
    image: nginx:1.20.0-alpine
    container_name: nginx
    volumes:
    - .:/docker
    - ./data/nginx:/etc/nginx/conf.d
    - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
    - ./etc/nginx/logs:/etc/nginx/logs
    ports:
    - "80:80" 

  php:
    build:
      context: .
      dockerfile: Dockerfile.php # 별도의 Dockerfile 로 이미지를 생성하고, mysqli extension 설치를 하기 때문에, Dockerfile 로 작업한다.
    container_name: php
    volumes:
      - .:/docker
      - ./etc/php.ini:/usr/local/etc/php/php.ini

  mariadb:
    image: mariadb:latest
    container_name: mariadb
    environment:
        - MYSQL_DATABASE=mydb
        - MYSQL_USER=myuser 
        - MYSQL_PASSWORD=mypass12345 
        - MYSQL_ROOT_PASSWORD=myroot12345 
    volumes: 
      - ./var/lib/mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 33060:80
    environment:
      - PMA_ARBITRARY=1
